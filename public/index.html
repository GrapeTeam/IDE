<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<title>IDE</title>
</head>

<body>
	<header>
		<div class="logo">
			IDE
		</div>
		<div class="header-btn">
			<div class="item deploy">发布</div>
			<div class="item preview">预览</div>
			<div class="item save">保存</div>
		</div>
	</header>
	<div class="content-box">
		<!-- <div class="content-wrap min-r"> -->
		<div class="content-wrap">
			<div class="component-box overflow-y">
				<div class="tabbox">
					<div class="item cur" id="component">组件</div>
					<div class="item" id="template">模板</div>
				</div>
				<ul>
					<li class="tab component-tab animated fadeIn">
					</li>
					<li class="tab template-tab animated fadeIn" style="display: none;">
						<div class="tipsbox">
							<p>功能开发中</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="window">
				<div class="canvas m-n">

				</div>
			</div>
			<div class="toolbox">
				<span class="tool-open animated fadeIn">
					<i class="fa fa-chevron-left"></i>
				</span>
				<div class="component-list">

				</div>
				<div class="configbox">
					<div class="right-header">
						<p>设置</p>
					</div>
					<div class="tool-config-box">
						<div class="tabbox">
						</div>
						<ul>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
